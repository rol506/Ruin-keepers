{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
      {{super()}}
    {% endblock %}
  </head>
  <body>
    {% block body %}
      {{super()}}
      <div class="container">
        <form method="post" class="login">

          <p class="title">Регистрация</p>

          <div>

          <p style="text-align: center">ФИО</p>
          <div class="inline">
          <input type="text" required name="name" required placeholder='Имя' style="margin-right: 5px;">
          <input type="text" required name="surname" required placeholder='Фамилия' style="margin: 0 5px;">
          <input type="text" required name="fathername" placeholder='Отчество' style="margin-left: 5px">
          </div>

          <p>Ваше имя пользователя в телеграмм (необязательно)</p>
          <input type="text" required name="telegram">

          <p>Ваш номер телефона</p>
          <input type="text" name="phone" required>

          <p>Ваша дата рождения</p>
          <input type="date" name="birth" required>

          {% if eventID %}
            <input type="hidden" name="eventID" required>
          {% else %}
            <p>Выберите мероприятие</p>
            <select name="eventID">
              <option value="None">Выберите мероприятие</option>
              {% for e in events %}
              <option value="{{e.id}}">{{e.name}}</option>
              {% endfor %}
            </select>
          {% endif %}

          <br>
          <input type="submit" value="Оплатить">

          </div>

        </form>
      </div>
    {% endblock body %}
  </body>
</html>
