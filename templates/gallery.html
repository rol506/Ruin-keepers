{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    {{super()}}
    {% endblock %}
    <meta charset="utf-8">
</head>
<body>
    {% block body %}
    {{super()}}
    <div class="container">
        <h1>Галерея</h1>

        <div class="gallery">
            <button class="arrow" onclick="scrollGallery(-1)">‹</button>

            <div class="gallery-track" id="galleryTrack">
                <img src="{{ url_for('static', filename='images/img1.jpg') }}" class="gallery-item">
                <img src="{{ url_for('static', filename='images/img2.jpg') }}" class="gallery-item active">
                <img src="{{ url_for('static', filename='images/img3.jpg') }}" class="gallery-item">
                <img src="{{ url_for('static', filename='images/img4.jpg') }}" class="gallery-item">
                <img src="{{ url_for('static', filename='images/img5.jpg') }}" class="gallery-item">
            </div>

            <button class="arrow" onclick="scrollGallery(1)">›</button>
        </div>

        <script>
            let currentIndex = 1;

            function scrollGallery(direction) {
                const items = document.querySelectorAll('.gallery-item');
                currentIndex = (currentIndex + direction + items.length) % items.length;

                items.forEach((img, i) => {
                    img.classList.toggle('active', i === currentIndex);
                });

                const offset = (currentIndex - 1) * 216; // 200px + 16px gap
                document.getElementById('galleryTrack').style.transform = `translateX(-${offset}px)`;
            }
        </script>
    </div>
    {% endblock body %}
</body>
</html>
